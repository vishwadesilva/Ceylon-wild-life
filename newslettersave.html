<!-- credentials.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
</head>
<body>

   <div class="container">
    <h2>Subscribers List</h2>
    <button><a href="index.html">Back to Home Page</a></button>
    
    <ul id="subscriberList"></ul>
  </div>


  <script>

    var subscribers = JSON.parse(localStorage.getItem('subscriptions')) || [];
    var subscriberList = document.getElementById('subscriberList');
    subscribers.forEach(function(subscriber) {
      var listItem = document.createElement('li');
      listItem.textContent = subscriber.email;
      subscriberList.appendChild(listItem);
    });
  </script>

</body>
</html>
